<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="quiz-container">
            <h2 class="question">Who was the 45th president of the USA?</h2>
            <form id="answers">
                <input type="radio" value="answer1" name="answer">
                <label for="answer1" id="answer1">Obama</label><br>
                <input type="radio" value="answer2" name="answer">
                <label for="answer2" id="answer2">Trump</label><br>
                <input type="radio" value="answer3" name="answer">
                <label for="answer3" id="answer3">Biden</label><br>
                <input type="radio" value="answer4" name="answer">
                <label for="answer4" id="answer4">Kennedy</label><br>
            </form>
            <button class="btn">Next</button>
        </div>
    </div>
</body>

</html>
