<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="./img/cloudy.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="background">
        <div class="blur">
            <div class="container">
                <div class="container-body">
                    <div class="weather-info">
                        <div class="celcius"></div>
                        <div class="location-dates">
                            <p class="city"></p>
                            <p class="date"></p>
                        </div>
                        <div class="situation">
                            <img class="condition-img" src="">
                            <p class="condition"></p>
                        </div>
                    </div>
                    <div class="weather-details blur">
                        <textarea class="text" cols="20" rows="1" placeholder="Search for a place..."></textarea>
                        <button class="search"><i class="fas fa-search"></i></button>
                        <div class="details">
                            <p class="feels-like"></p>
                            <hr>
                            <p class="pressure"></p>
                            <hr>
                            <p class="wind"></p>
                            <hr>
                            <p class="description"></p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
